<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <!-- wrapper class -->
  <div class="w-[100vw] h-[100vh] bg-[#331451] flex justify-center items-center">
    <!-- password generator -->
    <div class="">
      <!-- heading -->
      <div class="">
        <h2 class="text-center text-white font-bold font-san text-2xl">Password Generator</h2>
      </div>
      <div class="space-y-2 mt-2 w-64">
        <!-- password display button -->
        <div class="flex flex-row items-center bg-black/30 p-3 rounded-md border-b-2 border-indigo-500 ">
            <input class="placeholder-yellow-400 outline-0 font-bold bg-transparent" readonly password type="text" name="" id="" placeholder="PASSWORD">
          <!-- copy button -->
          <i class="copyBtn fa-solid fa-copy text-sky-400 cursor-pointer text-lg"></i>
          <div class="copyMsg text-white hidden">Copied</div>
        </div>
        <!-- card -->
        <div class="bg-black/30 p-4 rounded-md text-white space-y-2">
          <!-- range number -->
          <div class="flex justify-between">
            <h2 class="font-bold">Password Length</h2>
            <p passwordLength class="font-bold text-yellow-400">10</p>
          </div>
          <!-- range selector -->
          <div>
            <input rangeSelector type="range" name="" id="" class="w-full accent-purple-500" min="1" max="20">
          </div>
          <!--type of password -->
          <div>
            <div>
              <input class="text-rose-300" type="checkbox" name="" id="upperCase">
              <label for="">Include Upper Case</label>
            </div>
            <div>
              <input class="accent-sky-400 bg-white border-2 border-blue-500" type="checkbox" name="" id="lowerCase">
              <label for="">Include Lower Case</label>
            </div>
            <div>
              <input type="checkbox" name="" id="number">
              <label for="">Include Numbers</label>
            </div>
            <div>
              <input type="checkbox" name="" id="symbol">
              <label for="" class="">Include Symbols</label>
            </div>
          </div>
          <!-- strength -->
          <div class="flex justify-between items-center">
            <p class="font-bold">Strength</p>
            <div class="strength h-3 w-3 rounded-full bg-white shadow-sm shadow-white"></div>
          </div>
          <!-- generate button -->
          <button class="generateBtn bg-purple-500 w-full font-bold rounded-md p-1 border-b-2 text-yellow-400"> Generate Password </button>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
